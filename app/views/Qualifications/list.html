#{extends 'main.html' /}
#{set title:messages.get('crud.qualifications.list.title', type.name) /}

<div id="crudList" class="${type.name}">
	<div class="CrudTitle">
	    <h2 id="crudListTitle">&{'crud.qualifications.list.title', type.name}</h2>
	</div>
    <div id="crudListSearch">
        #{crud.search /}
    </div>
    <p id="crudListAdd" style="float: right;">
        <a href="@{blank()}">&{'crud.qualifications.add', type.modelName}</a>
    </p>
	<div style="clear:both;"></div>
    <div id="crudListTable">
        #{crud.table /}
    </div>

    <div id="crudListPagination">
        #{crud.pagination /}
    </div>
</div>
